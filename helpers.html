<template name="FS.inputFile">
  <input name="files" id="files" type="file" {{options class multiple}}/>
  <input id="{{id}}" name="{{name}}" type="hidden" value="[]"/>
</template>

<template name="dropzone">
  <div id="dropzone" class="dropzone">
    <div style="text-align: center; color: gray;">Drop file to upload</div>
  </div>
</template>

<template name="cfsDeleteButton">
  {{#if content}}
  {{#_cfsDeleteButton context=.. atts=this}}
  {{> content}}
  {{/_cfsDeleteButton}}
  {{else}}
  {{> _cfsDeleteButton context=.. atts=this}}
  {{/if}}
</template>

<template name="_cfsDeleteButton">
  <button type="button" {{atts}}>{{#with content}}{{> this}}{{else}}Delete{{/with}}</button>
</template>
