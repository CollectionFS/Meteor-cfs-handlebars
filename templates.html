<template name="_cfsDownloadButton">
    <button type="button"{{{attributes}}}>{{content}}</button>
</template>

<template name="_cfsDeleteButton">
    <button type="button"{{{attributes}}}>{{content}}</button>
</template>

<template name="_cfsFileProgressBar">
  {{#with fileObject}}
  <progress value="{{cfsFileProgress}}" max="100"{{{../attributes}}}>{{cfsFileProgress}}%</progress>
  {{/with}}
</template>

<template name="_cfsFileInput">
  <form><input type="file"{{{attributes}}} /></form>
</template>
